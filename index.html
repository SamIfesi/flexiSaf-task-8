<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <main id="calculator" class="cal-container">
      <input type="text" id="display" placeholder="0" readonly />
      <div class="container">
        <div class="grid1">
          <button class="big-btn" id="clr" type="button" value="">Clr</button>
          <button class="btn" id="del" type="button" value="">Del</button>
          <button class="btn" type="button" value="/">/</button>
        </div>
        <div class="grid2">
          <button class="btn" type="button" value="7">7</button>
          <button class="btn" type="button" value="8">8</button>
          <button class="btn" type="button" value="9">9</button>
          <button class="btn" type="button" value="x">x</button>
        </div>
        <div class="grid3">
          <button class="btn" type="button" value="4">4</button>
          <button class="btn" type="button" value="5">5</button>
          <button class="btn" type="button" value="6">6</button>
          <button class="btn" type="button" value="-">-</button>
        </div>
        <div class="grid4">
          <button class="btn" type="button" value="1">1</button>
          <button class="btn" type="button" value="2">2</button>
          <button class="btn" type="button" value="3">3</button>
          <button class="btn" type="button" value="+">+</button>
        </div>
        <div class="grid5">
          <button class="btn" type="button" value=".">.</button>
          <button class="btn" type="button" value="0">0</button>
          <button class="big-btn" id="eql" type="button" value="=">=</button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
